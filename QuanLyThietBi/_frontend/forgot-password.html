<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Quản lý thiết bị</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #ff9a9e, #fad0c4);
      background-size: 1000% 1000%;
      animation: sparkle 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes sparkle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    #successMessage {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      display: none;
    }

    .back-options {
      margin-top: 20px;
      display: none;
    }

    .back-options button {
      width: 45%;
      margin: 5px;
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .back-options button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Đổi mật khẩu</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="newPassword" placeholder="Mật khẩu mới">
    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới">
    <button onclick="resetPassword()">Xác nhận đổi mật khẩu</button>

    <div id="successMessage">✅ Đổi mật khẩu thành công!</div>

    <div class="back-options" id="backOptions">
      <p>Bạn có muốn quay lại đăng nhập?</p>
      <button onclick="goBack()">Có</button>
      <button onclick="stayHere()">Không</button>
    </div>
  </div>

  <script>
    function resetPassword() {
      const username = document.getElementById("username").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !newPassword || !confirmPassword) {
        alert("Vui lòng nhập đầy đủ thông tin.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Mật khẩu xác nhận không khớp.");
        return;
      }

      // (Mô phỏng) Gửi yêu cầu cập nhật mật khẩu
      fetch("http://localhost:3000/api/reset-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("backOptions").style.display = "block";
        } else {
          alert(data.message || "Không tìm thấy tài khoản!");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Lỗi kết nối đến máy chủ.");
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    function stayHere() {
      alert("Bạn đang ở lại trang đổi mật khẩu.");
    }
  </script>
</body>
</html>
