  <style>

<body>
  <div class="container">
    <h2>X√≥a thi·∫øt b·ªã</h2>

    <table id="deviceTable">
      <thead>
        <tr>
          <th>Ch·ªçn</th>
          <th>ID</th>
          <th>T√™n</th>
          <th>Lo·∫°i</th>
          <th>Tr·∫°ng th√°i</th>
          <th>Ng√†y th√™m</th>
          <th>Mi√™u t·∫£</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <textarea id="reason" rows="3" placeholder="Nh·∫≠p l√Ω do x√≥a..."></textarea>
    <button class="delete-btn" onclick="deleteSelectedDevices()">X√°c nh·∫≠n xo√° thi·∫øt b·ªã</button>
    <button class="export-btn" onclick="showHistory()">L·ªãch s·ª≠ xo√° & Xu·∫•t PDF</button>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Quay l·∫°i</button>

    <div class="history-container" id="historyContainer">
      <h3>L·ªãch s·ª≠ x√≥a thi·∫øt b·ªã</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>T√™n</th>
            <th>Lo·∫°i</th>
            <th>Tr·∫°ng th√°i</th>
            <th>Ng√†y th√™m</th>
            <th>Mi√™u t·∫£</th>
            <th>Th·ªùi gian x√≥a</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="export-btn" onclick="exportPDF()">üìÑ T·∫£i PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const API_URL = "http://localhost:2704/api/devices";
    const tableBody = document.querySelector("#deviceTable tbody");
    const reasonInput = document.getElementById("reason");
    const historyContainer = document.getElementById("historyContainer");
    const historyTable = document.querySelector("#historyTable tbody");
    let deviceList = [];

    async function loadDevices() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        if (!json.success) throw new Error();
        deviceList = json.data;
        renderTable();
      } catch (err) {
        alert("Kh√¥ng th·ªÉ t·∫£i danh s√°ch thi·∫øt b·ªã");
      }
    }

    function renderTable() {
      tableBody.innerHTML = "";
      deviceList.forEach(device => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" data-id="${device.id}"></td>
          <td>${device.id}</td>
          <td>${device.name}</td>
          <td>${device.type}</td>
          <td>${device.status}</td>
          <td>${device.date}</td>
          <td>${device.desc}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function deleteSelectedDevices() {
      const reason = reasonInput.value.trim();
      if (!reason) return alert("‚ö†Ô∏è Nh·∫≠p l√Ω do x√≥a thi·∫øt b·ªã");

      const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
      if (checkboxes.length === 0) return alert("‚ö†Ô∏è Ch·ªçn √≠t nh·∫•t 1 thi·∫øt b·ªã ƒë·ªÉ x√≥a");

      const confirmDelete = confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën xo√° ${checkboxes.length} thi·∫øt b·ªã?\nL√Ω do: ${reason}`);
      if (!confirmDelete) return;

      for (let checkbox of checkboxes) {
        const id = checkbox.dataset.id;
        try {
          const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          const result = await res.json();
          if (!result.success) console.warn(result.message);
        } catch (err) {
          console.error(err);
        }
      }

      alert("üóëÔ∏è Xo√° thi·∫øt b·ªã th√†nh c√¥ng!");
      reasonInput.value = "";
      loadDevices();
    }

    async function showHistory() {
      try {
        const res = await fetch("http://localhost:2704/data/deleted_devices.json");
        const data = await res.json();
        historyTable.innerHTML = "";
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.type}</td>
            <td>${item.status}</td>
            <td>${item.date}</td>
            <td>${item.desc}</td>
            <td>${item.deletedAt}</td>
          `;
          historyTable.appendChild(row);
        });
        historyContainer.style.display = "block";
      } catch (err) {
        alert("Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ x√≥a.");
        console.error(err);
      }
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("L·ªäCH S·ª¨ XO√Å THI·∫æT B·ªä", 10, 10);

      let y = 20;
      for (let row of historyTable.rows) {
        const cols = Array.from(row.cells).map(td => td.innerText);
        doc.text(cols.join(" | "), 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      }

      doc.save("lich_su_xoa.pdf");
    }

    loadDevices();
  </script>
</body>
