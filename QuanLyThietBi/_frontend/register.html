  <script>
    function generateCaptcha() {
      const number = Math.floor(10000 + Math.random() * 90000);
      document.getElementById("captchaCode").innerText = number;
      return number.toString();
    }

    let currentCaptcha = generateCaptcha();

    function handleRoleChange() {
      const role = document.getElementById("role").value;
      document.getElementById("teacherImage").style.display = role === "GiaoVien" ? "block" : "none";
      document.getElementById("internalCode").style.display = (role === "Admin" || role === "QuanTriVien") ? "block" : "none";
    }

    function validateEmail(email) {
      const re = /^[^@]+@[^@]+\.[^@]+$/;
      return re.test(email);
    }

    function validatePassword(pw) {
      return pw.length >= 6 && /[A-Z]/.test(pw) && /[a-z]/.test(pw) && /\d/.test(pw);
    }

    function register() {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("role").value;
      const internalCode = document.getElementById("internalCode").value.trim();
      const teacherImage = document.getElementById("teacherImage").files[0];
      const captchaInput = document.getElementById("captchaInput").value.trim();

      document.getElementById("nameError").style.display = "none";
      document.getElementById("emailError").style.display = "none";
      document.getElementById("passwordStrength").style.display = "none";
      document.getElementById("registerError").style.display = "none";

      if (fullName.split(" ").length < 2) {
        document.getElementById("nameError").style.display = "block";
        return;
      }

      if (!validateEmail(email)) {
        document.getElementById("emailError").style.display = "block";
        return;
      }

      if (!validatePassword(password)) {
        document.getElementById("passwordStrength").style.display = "block";
        return;
      }

      if (captchaInput !== currentCaptcha) {
        alert("Sai m√£ captcha!");
        currentCaptcha = generateCaptcha();

        alert("Gi√°o vi√™n c·∫ßn t·∫£i ·∫£nh x√°c th·ª±c.");

        return;
