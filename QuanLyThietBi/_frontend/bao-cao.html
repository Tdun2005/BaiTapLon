<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√°o c√°o s·ª± c·ªë thi·∫øt b·ªã</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {

      padding: 30px;
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee);
      background-size: 1000% 1000%;

    h1 {

      text-transform: uppercase;
    }
    form {

      padding: 30px;

    }
    label {

      margin-top: 15px;
      display: block;
    }
    select, input, textarea {

      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="range"] {

    }
    output {

      font-weight: bold;

    }
    button {

    }
    .submit-btn {
      background: #28a745;
      color: white;
    }
    .submit-btn:hover {
      background: #218838;
    }
    .pdf-btn {
      background: #007bff;
      color: white;
    }
    .pdf-btn:hover {
      background: #0056b3;
    }
    .back-btn {
      background: #6c757d;
      color: white;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    img.preview {
      max-width: 100%;

    }
  </style>
</head>
<body>
  <h1>B√°o c√°o s·ª± c·ªë thi·∫øt b·ªã</h1>
  <form id="reportForm">
    <label for="deviceId">Ch·ªçn thi·∫øt b·ªã g·∫∑p s·ª± c·ªë:</label>
    <select id="deviceId" required>
      <option value="">-- Ch·ªçn thi·∫øt b·ªã --</option>
    </select>

    <label for="issue">M√¥ t·∫£ s·ª± c·ªë:</label>
    <textarea id="issue" rows="4" required placeholder="Nh·∫≠p chi ti·∫øt s·ª± c·ªë..."></textarea>

    <label for="image">ƒê√≠nh k√®m ·∫£nh s·ª± c·ªë:</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" class="preview" style="display:none;" />

    <label for="returnDate">Ng√†y giao tr·∫£:</label>
    <input type="date" id="returnDate" min="2025-08-04" required>

    <button type="submit" class="submit-btn">üì© G·ª≠i b√°o c√°o</button>
    <button type="button" class="pdf-btn" onclick="exportPDF()">üìÑ Xu·∫•t PDF</button>
    <button type="button" class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Quay l·∫°i</button>
  </form>

  <div id="pdfContent" style="display: none;"></div>

  <script>
    // Load danh s√°ch thi·∫øt b·ªã
    async function loadDevices() {
      try {
        const res = await fetch('http://localhost:2704/api/devices');
        const data = await res.json();
        if (data.success) {
          const select = document.getElementById('deviceId');
          data.data.forEach(d => {
            const option = document.createElement('option');
            option.value = d.id;
            option.textContent = `${d.name} (${d.type})`;
            select.appendChild(option);
          });
        }
      } catch (e) {
        alert("‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch thi·∫øt b·ªã");
        console.error(e);
      }
    }

    // Xem ·∫£nh tr∆∞·ªõc khi g·ª≠i
    document.getElementById('image').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (ev) {
          const preview = document.getElementById('preview');
          preview.src = ev.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // G·ª≠i b√°o c√°o
    document.getElementById('reportForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const deviceId = document.getElementById('deviceId').value;
      const issue = document.getElementById('issue').value.trim();
      const returnDate = document.getElementById('returnDate').value;
      const image = document.getElementById('image').files[0];

      if (!deviceId || !issue || !returnDate) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
        return;
      }

      // G·ª≠i d·ªØ li·ªáu JSON (k√®m base64 ·∫£nh n·∫øu c√≥)
      let imageBase64 = "";
      if (image) {
        const reader = new FileReader();
        reader.onload = async function (ev) {
          imageBase64 = ev.target.result;
          await postReport(deviceId, issue, returnDate, imageBase64);
        };
        reader.readAsDataURL(image);
      } else {
        await postReport(deviceId, issue, returnDate, "");
      }
    });

    async function postReport(deviceId, issue, returnDate, imageBase64) {
      try {
        const res = await fetch('http://localhost:2704/api/report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deviceId, issue, returnDate, image: imageBase64 })
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ G·ª≠i b√°o c√°o th√†nh c√¥ng!");
          document.getElementById('reportForm').reset();
          document.getElementById('preview').style.display = 'none';
        } else {
          alert("‚ùå G·ª≠i b√°o c√°o th·∫•t b·∫°i: " + result.message);
        }
      } catch (e) {
        alert("‚ùå L·ªói k·∫øt n·ªëi server");
        console.error(e);
      }
    }

    // Xu·∫•t PDF b√°o c√°o
    function exportPDF() {
      const today = new Date().toLocaleDateString('vi-VN');
      const deviceName = document.getElementById('deviceId').selectedOptions[0]?.textContent;
      const issue = document.getElementById('issue').value.trim();
      const returnDate = document.getElementById('returnDate').value;

      const html = `
        <div style="padding: 30px; font-family: 'Times New Roman';">
          <h2 style="text-align:center;">C·ªòNG H√íA X√É H·ªòI CH·ª¶ NGHƒ®A VI·ªÜT NAM<br><small>ƒê·ªôc l·∫≠p - T·ª± do - H·∫°nh ph√∫c</small></h2>
          <p style="text-align:right;">Ng√†y ${today}</p>
          <h3 style="text-align:center; text-transform:uppercase;">Bi√™n b·∫£n b√°o c√°o s·ª± c·ªë thi·∫øt b·ªã</h3>
          <p><strong>Thi·∫øt b·ªã:</strong> ${deviceName}</p>
          <p><strong>S·ª± c·ªë g·∫∑p ph·∫£i:</strong><br>${issue}</p>
          <p><strong>Ng√†y giao tr·∫£ d·ª± ki·∫øn:</strong> ${returnDate}</p>
          <br><br>
          <p style="text-align:right;"><i>K√Ω t√™n ng∆∞·ªùi b√°o c√°o</i></p>
        </div>
      `;
      const el = document.getElementById('pdfContent');
      el.innerHTML = html;
      html2pdf().from(el).save("BaoCaoSuCo.pdf");
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    loadDevices();
  </script>
</body>
</html>
